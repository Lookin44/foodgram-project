{%  load tag_filters %}
<ul class="tags">
    {% for tag in all_tags %}
    <li class="tags__item">
        <a class="tags__checkbox tags__checkbox_style_{{ tag.style }} {% if tag.value in tags_list %}tags__checkbox_active {% endif %}"
           href="?{{ request|get_filter_tags:tag}}"
           id="{{ tag.title }}"></a>
        <span class="tags__label">{{ tag.name }}</span>
    </li>
    {% endfor %}
</ul>
